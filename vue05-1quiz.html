<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Practice Page</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <h3>
                {{ message }},
                {{ addMessage}}
            </h3>
        </header>
        <section>
            <p v-bind:id="uid"></p>
            <button v-on:click="clickBtn">alert</button>
            <ul v-if="flag">
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </section>
    </div>
<script>
    new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js',
            addMessage: 'Add Message Hello Vue.js',
            uid: 20,
            flag: true
        },
        methods: {
            clickBtn() {
                console.log("hi");
            },
            clickBtn2: function() {
                alert("hi");
            }
        }
    })
</script>
</body>
</html>
