<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Practice Page</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ var a = 10; }}</p> <!-- X, 선언문은 사용 불가능 -->
        <p>{{ if (true) {return 100} }}</p> <!-- X, 분기 구문은 사용 불가능 -->
        <p>{{ true ? 100 : 0 }}</p> <!-- O, 삼항 연산자로 표현 가능 -->
        <p>{{ message.split('').reverse().join('') }}</p> <!-- X, 복잡한 연산은 인스턴스 안에서 수행 -->
        <p>{{ reverseMassage }}</p> <!-- O, 스크립트에서 computed 속성으로 계산한 후 최종 값만 표현 -->
    </div>
<script>
    new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js'
        },
        computed: {
            reverseMassage: function() {
                return this.message.split('').reverse().join('');
            }
        }
    });
</script>
</body>
</html>
